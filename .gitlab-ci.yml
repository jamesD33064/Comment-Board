image: docker-hub.program.com.tw/bikonnect-pluspay/php8.1-mongodb:dev

stages:
  - test

cs_fixer:
  stage: test
  tags:
    - docker
  script:
    - apt-get install wget
    - wget https://squizlabs.github.io/PHP_CodeSniffer/phpcbf.phar --no-check-certificate
    - phpcbf --standard=PSR12 --report-diff=/report.txt /